<script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.128.0';  // Import Three.js from a CDN
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewer').appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    // Create GLTFLoader instance
    const loader = new GLTFLoader();

    // Load GLB model
    loader.load('https://raw.githubusercontent.com/TT-0x/3DDDD/main/models/112321005_LOD0.glb', (gltf) => {
        scene.add(gltf.scene);
    }, undefined, (error) => {
        console.error('Load failed', error);
    });

    camera.position.set(0, 1, 3);

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>
